# For more details, see https://docs.github.com/en/actions/using-workflows/reusing-workflows
on:
  workflow_call:
    inputs:
      UBUNTU_CODE:
        description: 'Ubuntu release code'
        required: true
        type: string
      PLATFORMS:
        description: 'Host platforms'
        required: true
        type: string
      IMAGE_NAME:
        description: 'Docker image name'
        required: true
        type: string
      IMAGE_TAG:
        description: 'Docker image tag'
        required: true
        type: string

# For more details, see https://github.com/docker/build-push-action
jobs:
  docker:
    runs-on: ubuntu-${{ inputs.UBUNTU_CODE }}
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          platforms: ${{ inputs.PLATFORMS }}
          push: true
          tags: |
            ${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG }}-${{ inputs.UBUNTU_CODE }}
            ${{ inputs.IMAGE_NAME }}:latest
